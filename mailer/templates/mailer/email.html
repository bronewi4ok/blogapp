{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}


    <div class="col col-md-10 col-lg-8 col-xl-6 mx-auto">
        <form action="{% url 'mailer:email' %}" id="emailForms" method="POST" enctype="multipart/form-data">
            <div class="row p-0 m-0">
                <h2 class="white-text col-12">KEEP IN TOUCH</h2>
                {% csrf_token %}
                <div class="col-12 col-md-6">
                    <div class="md-form md-outline m-2">
                        <input class="form-control rounded-pill text-white" type="text" name="name" id="id_name">
                        <label class="rounded px-2" for="postNewTitle">{% trans 'Enter your name' %}</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="md-form md-outline m-2">
                        <input class="form-control rounded-pill text-white" type="email" name="email" id="id_email">
                        <label class="rounded px-2" for="id_email">{% trans 'Enter your email' %}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="md-form md-outline">
                        <textarea class="md-textarea rounded-lg form-control  text-white" name="message" id="id_message" rows="5"></textarea>
                        <label class="rounded px-2 transparent" for="id_message">{% trans 'Enter your message' %}</label>
                    </div>
                </div>
            </div>
            <button class="btn btn btn-outline-light-blue">{% trans 'Submit' %}</button>
        </form>
    </div>
