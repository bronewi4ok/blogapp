{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form_container">
    <h1>New comment</h1>
    <form method="POST" class="forms">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="button">Send</button>
    </form>
</div>
{% endblock %}
