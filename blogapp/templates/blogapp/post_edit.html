{% block content %}

<div class="form_container">
    <h1 class="font">NEW POST</h1>

    <form class="forms" id="postForms" method="POST" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="postButton" class="button">Save</button>
    </form>
</div>
{% endblock %}
