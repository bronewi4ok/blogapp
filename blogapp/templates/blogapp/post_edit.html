{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="js-upload">
    <h1 class="font mx-auto">NEW POST</h1>

    <form class="card col col-lg-6 mx-auto" id="postForms" method="POST" enctype="multipart/form-data">
        <div class="card-body">
            <div class="form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="postButton" class="btn btn-primary rounded-pill">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
