{% load static %}

<div class=" z-depth-3" style="max-height: 100vh;">
    <div  class="carousel slide position-relative" id="carousel-example-1z" data-ride="carousel" data-interval="10000">
        <!--Indicators-->
        <ol class="carousel-indicators position-absolut p-0 m-0 w-auto" style="bottom: 100px !important; right: 100px !important">
            {% for slide in slider %}
            <li class="mx-1 mx-md-2 {% ifequal forloop.counter0 0 %}active{% endifequal %}" 
            data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}"
            style="text-indent: 0% !important; background-color: transparent !important; right: 100px !important;">
                <i class="fas fa-dot-circle white-text"></i>
            </li>
            {% endfor %}
        </ol>
        <!--/.Indicators-->

        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            {% for slide in slider %}
            <div class="carousel-item {% ifequal forloop.counter0 0 %}active{% endifequal %} view">
                <img class="d-block w-100" style="object-fit: cover; height: 80vh" src="{{ slide.image.url}}" alt="{{ slide.name }}">
                <div class="mask waves-light flex-center flex-column rgba-black-light">
                    <h1 class="white-text p-3 tracking-in-expand" style="font-size: calc(1rem + 3.5vw) !important;">{{ slide.title }}</h1>
                    <p class="white-text text-focus-in">{{ slide.caption }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <!--/.Slides-->


        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
            <span class="waves-effect w-100 h-100 d-flex align-items-center justify-content-center"
                aria-hidden="true"><i class="fas fa-arrow-left fa-2x"></i></span>
            <span class="sr-only">Previous</span>
        </a>


        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
            <span class="waves-effect w-100 h-100 d-flex align-items-center justify-content-center" aria-hidden="true">
                <i class="fas fa-arrow-right fa-2x"></i></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->
</div>


<script>
    AOS.init();
</script>
