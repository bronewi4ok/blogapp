{% load static %}


<div class="embed-responsive embed-responsive-16by9" style="max-height: 100vh;">
    <div id="carousel-example-1z" class="carousel slide  embed-responsive-item" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li class="active far fa-dot-circle" data-target="#carousel-example-1z" data-slide-to="0"><i
                    class="far fa-dot-circle"></i></li>
            <li data-target="#carousel-example-1z" data-slide-to="1"></li>
            <li data-target="#carousel-example-1z" data-slide-to="2"></li>
        </ol>
        <!--/.Indicators-->

        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active view">
                <img class="d-block w-100" src="{% static 'image/slider/3.jpg' %}" alt="Third slide">
                <div class="mask waves-light flex-center rgba-black-light">
                    <h1 class="white-text p-3 rounded-lg tracking-in-expand h1-responsive">GRAY DRAFT</h1>
                    <p class="white-text text-focus-in">Note your mind</p>
                </div>
            </div>
            

            <!--/First slide-->

            <!--Second slide-->
            <div class="carousel-item view">
                <img class="d-block w-100" src="{% static 'image/slider/1.jpg' %}" alt="First slide">
                <div class="mask waves-light flex-center rgba-black-light w-100">
                    <h1 class="white-text tracking-in-expand h1-responsive">GRAY DRAFT</h1>
                    <p class="white-text text-focus-in">Note your mind</p>
                </div>
            </div>
            <!--/Second slide-->

            <!--Third slide-->
            <div class="carousel-item view">
                <img class="d-block w-100" src="{% static 'image/slider/2.jpg' %}" alt="Second slide">
                <div class="mask waves-light flex-center rgba-black-light ">
                    <h1 class="white-text tracking-in-expand">GRAY DRAFT</h1>
                    <p class="white-text text-focus-in">Note your mind</p>
                </div>
            </div>
            <!--/Third slide-->
        </div>
        <!--/.Slides-->


        <!--Controls-->
        <a class="carousel-control-prev " href="#carousel-example-1z" role="button" data-slide="prev">
            <span class="waves-effect w-100 h-100 d-flex align-items-center justify-content-center"
                aria-hidden="true"><i class="fas fa-arrow-left fa-2x"></i></span>
            <span class="sr-only">Previous</span>
        </a>


        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
            <span class="waves-effect w-100 h-100 d-flex align-items-center justify-content-center" aria-hidden="true">
                <i class="fas fa-arrow-right fa-2x"></i></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->
</div>


<script>
    AOS.init();
</script>
