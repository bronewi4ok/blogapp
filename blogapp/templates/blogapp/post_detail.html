{% extends 'blogapp/base.html' %}

{% block content %}
    <div class="posts">
        <div class="post_header">
            {% if post.published_date %}
                <p>{{ post.published_date }}</p>
            {% endif %}
            <h2>{{ post.title }} <a class="far fa-edit font" href="{% url 'post_edit' pk=post.pk %}"></a></h2>
        </div>
        <p class="font">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
