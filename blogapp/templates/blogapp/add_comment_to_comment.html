{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title"> Add your comment</h4>
        <form method="POST">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="button btn btn-unique waves-effect rounded-pill">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
