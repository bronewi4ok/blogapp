{% load static %}

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Mysite</title>
    <link rel="stylesheet" href="{% static 'css/blogapp.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Google fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans&display=swap" rel="stylesheet"> -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <style>
        .row {
            margin: 0px !important;
        }

        /* html {
            font-size: calc(0.8em + 0.4vw);
        } */

        label::after {
            display: none !important;
        }

        #imageupload:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }


        input[type=text]:focus:not([readonly])+label {
            color: green;
        }

        input[type=text]:focus:not([readonly]) {
            border-bottom: 1px solid green;
            box-shadow: 0 1px 0 0 green;
        }
    </style>
</head>


<!------------------------ BODY ----------------------------------->

<body class="grey lighten-4 responsive-font-size ">

    <!-- Navbar -->
    {% include 'blogapp/snipets/navbar.html' %}


    <!-- NewPost button -->
    <div class="container-fluid invisible">
        <div class="position-fixed fixed-bottom d-flex justify-content-end m-4 red-text">
            {% if request.user.is_authenticated %}
            <a class="btn visible deep-purple btn-circle wobble-hor-bottom" id="btnNewPost" type="button"
                data-toggle="modal" data-target="#postNewForm">
                <i class="far fa-dot-circle fa-2x white-text"></i>
                <!-- <i class="far fa-sticky-note fa-2x white-text"></i> -->
            </a>
            {% else %}
            <a class="btn visible warning-color-dark btn-circle wobble-hor-bottom" id="btnNewPost type=" button"
                data-toggle="modal" data-target="#loginModal">
                <i class="far fa-dot-circle fa-2x white-text"></i>
                <!-- <i class="far fa-dot-circle fa-2x white-text"></i> -->
            </a>
            {% endif %}
        </div>
    </div>

    <!-- Login Modal -->
    {% include 'blogapp/forms/postNewForm.html' %}

    <!-- Main block -->
    {% block content %}

    {% endblock %}



    <!-- Pagination -->
    <div class="container my-3">
        <div class="row justify-content-center my-5">
            {% include 'blogapp/snipets/pagination.html' %}
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid view zoom  p-0 embed-responsive embed-responsive-21by9 h-50">
        <img class="embed-responsive-item card-image-top" style="object-fit: cover;" src="{% static 'image/cup.jpg' %}">
        <div class="mask waves-effect waves-light flex-center rgba-purple-light ">
            <h1 class="white-text">GRAY DRAFT</h1>
        </div>
    </div>




    <!-- -------------------------------------------------------------------------------------------------------------- -->

    <!-- Scripts -->




    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js">
    </script>

    <!-- AOS animations -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="{% static 'JS/nav.js' %}"></script>

</body>

</html>
