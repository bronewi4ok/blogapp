{% load static %}

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Mysite</title>
    <link rel="stylesheet" href="{% static 'css/blogapp.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">


    <style>
        .row {
            margin: 0px !important;
        }

        label::after {
            display: none !important;
        }

        #imageupload:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }


        input[type=text]:focus:not([readonly]) + label {
            color: green; 
        }

        input[type=text]:focus:not([readonly]) {
            border-bottom: 1px solid green;
            box-shadow: 0 1px 0 0 green; 
        }
    </style>
</head>


<!------------------------ BODY ----------------------------------->

<body class="grey lighten-4">

    <!-- Navbar -->
    {% include 'blogapp/snipets/navbar.html' %}
    <div class="container-fluid invisible">
        <div class="position-fixed fixed-bottom d-flex justify-content-end m-4 red-text">
            <a class="btn p-4 rounded-pill ml-3 visible white" href="{% url 'blogapp:post_new' %}">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>


    <!-- Main block -->
    {% block content %}
    {% endblock %}



    <!-- Pagination -->
    <div class="container my-3">
        <div class="row justify-content-center my-5">
            {% include 'blogapp/snipets/pagination.html' %}
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid view zoom  p-0 embed-responsive embed-responsive-21by9 h-50">
        <img class="embed-responsive-item card-image-top" style="object-fit: cover;" src="{% static 'image/cup.jpg' %}">
        <div class="mask waves-effect waves-light flex-center rgba-purple-light ">
            <h1 class="white-text">GRAY DRAFT</h1>
        </div>
    </div>




    <!-- -------------------------------------------------------------------------------------------------------------- -->

    <!-- Scripts -->


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js">
    </script>


    <script src="{% static 'JS/nav.js' %}"></script>

</body>

</html>
