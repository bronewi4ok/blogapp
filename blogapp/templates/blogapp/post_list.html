{% extends 'blogapp/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="posts">
            <p>{{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p class="font">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
