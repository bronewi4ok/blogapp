{% extends 'blogapp/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="posts">
            <a href="{% url 'blogapp:post_detail' pk=post.pk %}">
                <div class="post_header">
                        <p>{{ post.published_date }}</p>
                        <h2>{{ post.title }}</h2>
                </div>
            </a>
            <p class="font">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
